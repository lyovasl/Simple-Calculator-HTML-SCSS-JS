<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./scss/main.css" />
  </head>
  <body>
    <main class="main">
      <div class="calc calc__btn">
        <div class="calc__row">
          <ul class="calc__list">
            <li class="calc__item btn">0</li>
            <li class="calc__item btn">.</li>
            <li class="calc__item btn c-orange">=</li>
          </ul>
        </div>
        <div class="calc__row">
          <ul class="calc__list">
            <li class="calc__item btn">1</li>
            <li class="calc__item btn">2</li>
            <li class="calc__item btn">3</li>
            <li class="calc__item btn c-orange">+</li>
          </ul>
        </div>
        <div class="calc__row">
          <ul class="calc__list">
            <li class="calc__item btn">4</li>
            <li class="calc__item btn">5</li>
            <li class="calc__item btn">6</li>
            <li class="calc__item btn c-orange">-</li>
          </ul>
        </div>
        <div class="calc__row">
          <ul class="calc__list">
            <li class="calc__item btn">7</li>
            <li class="calc__item btn">8</li>
            <li class="calc__item btn">9</li>
            <li class="calc__item btn c-orange">*</li>
          </ul>
        </div>
        <div class="calc__row">
          <ul class="calc__list">
            <li class="calc__item calc__ac">ac</li>
            <li class="calc__item btn c-orange">/</li>
          </ul>
        </div>

        <div class="calc__input">
          <input class="calc__input-sign" type="text" placeholder="0" />
        </div>
      </div>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
